<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verificación de usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
    <main class="min-vh-100 bg-light d-flex justify-content-center align-items-center">

        <div class="w-50">

            <h6 class="text-dark fw-light text-center fs-4">Para verificar su usuario debe escoger una de las siguientes opciones y confirmar el código de seguridad:</h6>

            <div class="d-flex justify-content-center mt-5">
                <button type="button" class="btn btn-primary d-flex  w-75 justify-content-center pt-3 pb-3 {% if usuario.telefono == None %}disabled{% endif %} ">
                    <span class="material-symbols-rounded text-light me-3">sms</span>
                    {% if usuario.telefono != None %}Enviar sms a  {{usuario.telefono}}{% else %}Enviar sms{% endif %}
                </button>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <a href="{% url 'verificar_by_email' usuario.username usuario.email %}" class="btn btn-primary d-flex w-75 justify-content-center pt-3 pb-3">
                    <span class="material-symbols-rounded text-light me-3">mail</span>
                    Enviar email a {{usuario.email}}
                </a>
            </div>

        </div>

    </main>

</body>
</html>
