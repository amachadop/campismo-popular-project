{% extends 'layout/default.html' %}

{% block head %}
    <title>
        Editar {{usuario.username}}
    </title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">

    <style>
        .contenedor{
            width: 50%;
        }

        @media (max-width: 991px) {
            .contenedor{
                width: 75%;
            }
        }
    </style>
{% endblock head %}

{% block body %}

    <div class="w-100 justify-content-center d-flex">
        <div class="contenedor p-2 mt-3 mb-3">
            <form method="POST">
                {% csrf_token %}
        
                <div class="mb-4">
                    <label for="email" class="fw-semibold text-dark mb-3">Correo electrónico:</label>
                    {{form.email}}
                </div>
    
                <div class="d-flex">
    
                    <div class="mb-4 me-2 w-100">
                        <label for="nombre" class="fw-semibold text-dark mb-3">Nombre:</label>
                        {{form.nombre}}
                    </div>
    
                    <div class="mb-4 ms-2 w-100">
                        <label for="apellidos" class="fw-semibold text-dark mb-3">Apellidos:</label>
                        {{form.apellidos}}
                    </div>
    
                </div>
    
                <div class="mb-4">
                    <label for="pais" class="fw-semibold text-dark mb-3">País:</label>
                    {{form.pais}}
                </div>
    
                <div class="mb-4">
                    <label for="telefono" class="fw-semibold text-dark mb-3">Teléfono:</label>
                    {{form.telefono}}
                </div>
    
                <div class="mb-4">
                    <label for="sexo" class="fw-semibold text-dark mb-3">Sexo:</label>
                    {{form.sexo}}
                </div>
    
                <div class="mb-4">
                    <label for="descripcion" class="fw-semibold text-dark mb-3">Acerca de mi:</label>
                    {{form.descripcion}}
                </div>
        
                <div class="d-flex">
    
                    <button class="btn btn-primary ms-auto me-2" type="submit">
                        Guardar Cambios
                    </button>
    
                    <a class="btn btn-danger" href="{% url 'perfil' user.username %}">Cancelar</a>
        
                </div>
            </form>
        </div>
    </div>

{% endblock body %}
